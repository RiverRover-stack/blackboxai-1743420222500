<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ShoeStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar (same as index.html) -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">ShoeStore</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
                        <a href="index.html#products" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Shop</a>
                        <a href="cart.html" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold">Cart</a>
                        <a href="about.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">
                        <i class="fas fa-user"></i>
                    </a>
                    <a href="cart.html" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="max-w-6xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-8">Your Shopping Cart</h2>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div id="cart-items" class="divide-y divide-gray-200">
                <!-- Cart items will be loaded dynamically -->
            </div>
            
            <div class="mt-8 border-t pt-6">
                <div class="flex justify-between items-center">
                    <span class="text-xl font-semibold">Total:</span>
                    <span id="cart-total" class="text-xl font-bold">$0.00</span>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button onclick="updateCart()" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition duration-300">
                        Update Cart
                    </button>
                    <button onclick="checkout()" class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/cart.js"></script>
</body>
</html>
