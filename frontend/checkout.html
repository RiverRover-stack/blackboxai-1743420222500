<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShoeStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">ShoeStore</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
                        <a href="index.html#products" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Shop</a>
                        <a href="cart.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Cart</a>
                        <a href="about.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="max-w-6xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Customer Information -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Customer Information</h2>
                
                <form id="checkout-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                        <input type="text" id="name" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="address">Shipping Address</label>
                        <textarea id="address" rows="3" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Payment Method</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="payment" value="credit" checked 
                                    class="mr-2">
                                <span>Credit Card</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="payment" value="paypal" 
                                    class="mr-2">
                                <span>PayPal</span>
                            </label>
                        </div>
                    </div>
                    
                    <div id="credit-card-fields">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-gray-700 mb-2" for="card-number">Card Number</label>
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="card-cvc">CVC</label>
                                <input type="text" id="card-cvc" placeholder="123"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-gray-700 mb-2" for="card-expiry">Expiry Date</label>
                                <input type="text" id="card-expiry" placeholder="MM/YY"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Order Summary -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                
                <div id="order-items" class="divide-y divide-gray-200 mb-6">
                    <!-- Order items will be loaded dynamically -->
                </div>
                
                <div class="border-t pt-4">
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Shipping</span>
                        <span>$5.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg mt-4">
                        <span>Total</span>
                        <span id="order-total">$0.00</span>
                    </div>
                </div>
                
                <button onclick="processPayment()" 
                    class="w-full mt-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">
                    Complete Order
                </button>
            </div>
        </div>
    </section>

    <script src="js/checkout.js"></script>
</body>
</html>
