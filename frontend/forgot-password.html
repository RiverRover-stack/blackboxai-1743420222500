<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ShoeStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
    <div class="max-w-md w-full mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Forgot Password</h1>
        <form id="forgotPasswordForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition">
                Send Reset Link
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="login.html" class="text-green-500 hover:underline">Back to Login</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
